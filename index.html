<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hummingbird User Comparer</title>
</head>

<body>
    <h1>Hummingbird User Comparer</h1>
    <div>
        <input id="txtUser1" type="text" size="10" placeholder="User 1">
        <input id="txtUser2" type="text" size="10" placeholder="User 2">
        <button id="btnCompare">Compare</button>
        <label>Titles:</label>
        <select id="ddlTitles">
            <option value="canonical" selected>Canonical</option>
            <option value="english">English</option>
            <option value="romanized">Romanized</option>
        </select>
    </div>
    <div id="outputDiv"></div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bluebird/1.2.2/bluebird.min.js"></script>
    <script src="js/sorttable.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
